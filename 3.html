<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carro novo</title>
  </head>
  <body>
    <!-- 04. Um novo modelo de carro, super econômico foi lançado.
Ele faz 20 km com 1 litro de combustível.
Cada litro de combustível custa R$ 5,00.
Faça um programa que pergunte ao usuário quanto de dinheiro ele tem e em
seguida diga quantos litros de combustível ele pode comprar e quantos 
kilometros o carro consegue andar com este tanto de combustível.-->
    <form action="">
      Qual valor você tem para por combustível: <br />
      <input type="number" id="valor" />
      <br /><br />
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <div id="resposta"></div>

    <script>
      function calcular() {
        var valorj = document.getElementById("valor").value;
            valorj = parseFloat(valorj);
        var km = 20;
        var valorlitro = 5;
        //processamento
        var comb = valorj / valorlitro;
        var kmpercurso = comb * km;

        //saída
        var resultado =
          "Quantidade de combustível disponível com este valor : " +
          comb +
          "<br>" +
          "Quantidade de km para percorrer com essa quantidade de combustível : " +
          kmpercurso +
          "<br>";

        document.getElementById('resposta').innerHTML = resultado;

        //Já tinha feita na aula, refiz em casa com tela.
      }
    </script>
  </body>
</html>
